<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOL:EUM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="progress" id="progress"></div>


  <header class="header" role="banner">
    <div class="logo" aria-label="사이트 로고">로고</div>
    <nav aria-label="섹션 내비게이션">
      <a class="nav__link" href="#overview">OVERVIEW</a>
      <a class="nav__link" href="#planning">PLANNING</a>
      <a class="nav__link" href="#design">DESIGN</a>
      <a class="nav__link" href="#process">PROCESS</a>
      <a class="nav__link" href="#video">VIDEO</a>
    </nav>
  </header>


  <main id="main">
    <section id="key-visual" data-section>
      <div class="section__inner">
        <h1>키 비쥬얼 이미지</h1>
      </div>
    </section>

    <section id="overview" data-section>
      <div class="section__inner">
        <h2>OVERVIEW</h2>
      </div>
    </section>

    <section id="planning" data-section>
      <div class="section__inner">
        <h2>PLANNING</h2>
      </div>
    </section>

    <section id="design" data-section>
      <div class="section__inner">
        <h2>DESIGN</h2>
      </div>
    </section>

    <section id="process" data-section>
      <div class="section__inner">
        <h2>PROCESS</h2>
      </div>
    </section>

    <section id="video" data-section>
      <div class="section__inner">
        <h2>VIDEO</h2>
      </div>
    </section>

    <section id="team" data-section>
      <div class="section__inner">
        <h2>팀 소개</h2>
      </div>
    </section>

    <section id="footer" data-section aria-labelledby="ft">
      <div class="section__inner">
        <h2 id="ft">푸터</h2>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
